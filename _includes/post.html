<div class='item' >
  <div class='anchor' id='{{post.slug}}'></div>
  <h2><a href='{{post.url}}'>{{post.title}}</a></h2>
  <img src="{{ post.image }}" />
  <div class='incipit'>{{post.date | date: "%a, %d.%m %Y"}}&nbsp;&mdash;&nbsp;</div>
  {{post.excerpt}}
  <a href="{{post.url}}">read more</a>

</div>
