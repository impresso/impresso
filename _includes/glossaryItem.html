<div class='item respect-margin' >
  <div class='anchor' id='{{glossaryItem.slug}}'></div>
  <div class="blogExcerpt">
    <h2><a href='{{glossaryItem.url}}'>{{glossaryItem.title}}</a></h2>  
    {{glossaryItem.excerpt}}
    <a href="{{glossaryItem.url}}">read more</a>
  </div>
  
  {% if glossaryItem.thumbnail %}{% assign thumbnail=glossaryItem.thumbnail %}{% else %}{% assign thumbnail=glossaryItem.figure[0] %}{% endif %} 
  {% if thumbnail != nil %}
  <img class='blogThumb' src='{{ '/assets/images/' | relative_url }}{{thumbnail.src}}' alt='{{ thumbnail.caption }}' />
  {% endif %}
  
  <div class="clear"></div>
</div>
