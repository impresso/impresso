<div class='item respect-margin'>
  <div class='anchor' id='{{glossaryItem.slug}}'></div>
  <div style="float:left; width:100%; padding: 0 10px">
    <h2 style="float:left; width:30%; transform: translateY(-50px);">
      <a href='{{glossaryItem.url}}'>{{glossaryItem.title}}</a>
    </h2>
    <div style="float:right; width:65%; transform: translateY(-15px);">
      {{glossaryItem.excerpt}}
    </div>
  </div>
  <div class="clear"></div>
</div>
